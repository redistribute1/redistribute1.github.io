<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <div id="event_detail_box" class="create-box">
        </div>
        <br><br>
      </div>
      <div class="col-md-6 mx-auto">
        <div id="volunteer_signup" class="create-box">
          <span class="title"><strong>Volunteer for this Event</strong></span>
          <form id="volunteer_form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="First Last">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="text" class="form-control" id="phone" placeholder="XXX-XXX-XXXX">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" placeholder="email">
            </div>
            <div id="error_box"></div>
            <button id="create_account" class="create-button" type="submit">Sign Up to Volunteer</button>
          </form>
        </div>
        <br><br>
      </div>
      <div class="col-md-6 mx-auto">
        <div id="resource_signup" class="create-box">
          <span class="title"><strong>Contribute Resources</strong></span>
          <form id="resource_form">
            <div class="form-group">
              <label for="name">Item Description:</label>
              <input type="text" class="form-control" id="name" placeholder="Pasta, Cans, Water Bottles">
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="text" class="form-control" id="quantity" placeholder="Item Amount">
            </div>
            <div id="error_box"></div>
            <button id="create_account" class="create-button" type="submit">Contribute</button>
          </form>
        </div>
        <br><br>
      </div>
    </div>
  </div>
  </div>
</body>

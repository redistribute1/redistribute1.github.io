<body>
  <div class="mobile_margin d-lg-none"></div>

  <!-- Sign Up Box -->
  <section id="sign_up_section">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div id="create-event-box" class="create-box">
            <h2>Add an Event:</h2>
            <br>
            <form id="create-event-form">

              <div class="form-group">
                <label for="title">Title of Event:</label>
                <input type="text" class="form-control" id="title">
              </div>

              <div class="form-group">
                <label for="organization">Organization Name:</label>
                <input type="text" class="form-control" id="organization">
              </div>

              <div class="form-group">
                <label for="type">Event Type:</label>
                <input type="text" class="form-control" id="type"
                  placeholder="Food Bank, Clothing, Homeless Shelter">
              </div>

              <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" class="form-control" id="date" placeholder="MM-DD-YYYY">
              </div>

              <div class="form-group">
                  <label for="contact">Contact:</label>
                  <input type="text" class="form-control" id="contact" placeholder="Phone Number or Email">
                </div>

              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address">
              </div>

              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="5"></textarea>
              </div>

              <div id="error_box"></div>
              <button id="create-event-button" class="create-button" type="submit">Create Event</button>
            </form>
          </div>
          <br><br>
        </div>
      </div>
    </div>
  </section>

</body>
